<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>
  
  <script>  
    // 정수 출력하기
    console.log(10)
    console.log(0)
    console.log(-10)

    // 실수 출력하기
    console.log(3.14)
    console.log(-3.14)

    // 산술 연산 결과 반환하기
    // 반환이란? 명령문이 결과값처럼 사용되는 것! 
    console.log(1 + 2) 
    console.log(1.1 + 2.2)
    console.log(1.1 + 2)

    // 자료형이 궁금하면?
    console.log(typeof 10)
    console.log(typeof 10.5)
  </script>
</body>
</html>
