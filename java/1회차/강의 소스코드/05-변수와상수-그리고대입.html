<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수와 상수 그리고 대입</title>
</head>
<body>
  
  <script>  
    let number1 = 9;
    console.log(number1)
    let number2;
    number2 = 10;
    console.log(number2)
    number2 = 10 + 1;
    console.log(number2)
    number2 += 1;
    console.log(number2)
    number2 -= 7;
    console.log(number2)

    const importantNumber = 21;
    alert(importantNumber)
    // importantNumber = 7; // 이건 에러난다!
    
  </script>
</body>
</html>
